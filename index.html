<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রেমের ফুল - Glowing Flower of Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #1a1a3a, #2a0a3d);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        
        .flower {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 18s linear infinite;
        }
        
        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 26px;
            height: 110px;
            background: linear-gradient(145deg, #ff6b9d, #ff9dba, #ffc6d9, #ff9dba, #ff6b9d);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            box-shadow: 
                0 0 18px 6px rgba(255, 105, 180, 0.8),
                0 0 35px 10px rgba(255, 150, 200, 0.7),
                0 0 50px 15px rgba(255, 200, 230, 0.6);
            animation: glow 3.5s ease-in-out infinite alternate;
        }
        
        .petal:nth-child(1) { transform: rotate(0deg) translate(0, -55px); animation-delay: 0s; }
        .petal:nth-child(2) { transform: rotate(40deg) translate(0, -55px); animation-delay: 0.4s; }
        .petal:nth-child(3) { transform: rotate(80deg) translate(0, -55px); animation-delay: 0.8s; }
        .petal:nth-child(4) { transform: rotate(120deg) translate(0, -55px); animation-delay: 1.2s; }
        .petal:nth-child(5) { transform: rotate(160deg) translate(0, -55px); animation-delay: 1.6s; }
        .petal:nth-child(6) { transform: rotate(200deg) translate(0, -55px); animation-delay: 2.0s; }
        .petal:nth-child(7) { transform: rotate(240deg) translate(0, -55px); animation-delay: 2.4s; }
        .petal:nth-child(8) { transform: rotate(280deg) translate(0, -55px); animation-delay: 2.8s; }
        .petal:nth-child(9) { transform: rotate(320deg) translate(0, -55px); animation-delay: 3.2s; }
        
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 80px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.8s ease-in-out infinite;
        }
        
        .heart {
            position: relative;
            width: 100%;
            height: 100%;
            color: #ff1a4d;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 
                0 0 12px #ff1a4d,
                0 0 24px #ff1a4d,
                0 0 36px #ff1a4d,
                0 0 48px #ff4d80,
                0 0 65px #ff80b3;
            animation: heartbeat 1.8s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            position: absolute;
            content: "";
            top: 0;
            width: 52px;
            height: 80px;
            background: #ff1a4d;
            border-radius: 50%;
        }
        
        .heart::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
            box-shadow: 
                0 0 15px 5px rgba(255, 26, 77, 0.8),
                0 0 30px 8px rgba(255, 77, 128, 0.7),
                0 0 45px 12px rgba(255, 128, 179, 0.6);
        }
        
        .heart::after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
            box-shadow: 
                0 0 15px 5px rgba(255, 26, 77, 0.8),
                0 0 30px 8px rgba(255, 77, 128, 0.7),
                0 0 45px 12px rgba(255, 128, 179, 0.6);
        }
        
        .love-text {
            position: absolute;
            color: white;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.3;
            z-index: 5;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            font-family: 'Segoe UI', 'Times New Roman', serif;
        }
        
        .love-text span {
            display: block;
            animation: textGlow 3s ease-in-out infinite;
        }
        
        .love-text span:nth-child(1) { 
            font-size: 18px; 
            animation-delay: 0s;
            color: #ffd700;
        }
        .love-text span:nth-child(2) { 
            font-size: 20px; 
            font-weight: 700;
            animation-delay: 0.5s;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }
        .love-text span:nth-child(3) { 
            font-size: 18px; 
            animation-delay: 1s;
            color: #ffd700;
        }
        
        .leaves {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
        }
        
        .leaf {
            width: 45px;
            height: 80px;
            background: linear-gradient(135deg, #00c853, #64dd17, #aeea00);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-30deg);
            box-shadow: 
                0 5px 15px rgba(0, 100, 0, 0.4),
                0 0 25px 5px rgba(0, 200, 0, 0.35);
            animation: sway 4.5s ease-in-out infinite alternate;
        }
        
        .leaf:nth-child(2) {
            border-radius: 50% 50% 0 50%;
            transform: rotate(30deg);
            animation-delay: -2.2s;
        }
        
        .title {
            position: absolute;
            top: -70px;
            width: 100%;
            text-align: center;
            color: #ffb7c5;
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 183, 197, 0.9);
            font-family: 'Segoe UI', cursive;
            animation: fadeIn 3s ease-out forwards;
        }
        
        .subtitle {
            position: absolute;
            bottom: -70px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            letter-spacing: 1.5px;
            font-style: italic;
            animation: fadeIn 3s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            0% { 
                box-shadow: 
                    0 0 18px 6px rgba(255, 105, 180, 0.8),
                    0 0 35px 10px rgba(255, 150, 200, 0.7),
                    0 0 50px 15px rgba(255, 200, 230, 0.6);
            }
            100% { 
                box-shadow: 
                    0 0 28px 10px rgba(255, 105, 180, 1),
                    0 0 45px 15px rgba(255, 150, 200, 0.9),
                    0 0 70px 22px rgba(255, 200, 230, 0.8);
            }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.98); }
            50% { transform: translate(-50%, -50%) scale(1.12); }
            100% { transform: translate(-50%, -50%) scale(0.98); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(0.98); }
            14% { transform: scale(1.1); }
            28% { transform: scale(0.98); }
            42% { transform: scale(1.1); }
            70% { transform: scale(0.98); }
        }
        
        @keyframes textGlow {
            0%, 100% { opacity: 0.9; text-shadow: 0 0 8px rgba(255, 255, 255, 0.9); }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(255, 255, 255, 1.2), 0 0 25px rgba(255, 215, 0, 0.8); }
        }
        
        @keyframes sway {
            0% { transform: rotate(-30deg) translateY(0); }
            100% { transform: rotate(-26deg) translateY(-6px); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff99ac 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(0.3);
                opacity: 0.7;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(60px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">প্রেমের ফুল • Flower of Love</div>
        <div class="flower">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="heart-container">
                <div class="heart">
                    <div class="love-text">
                        <span>I</span>
                        <span>Love</span>
                        <span>You</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        <div class="subtitle">তোমাকে ভালোবাসি • Made with ❤ in CSS</div>
    </div>

    <script>
        // Create floating particles for magical effect
        function createParticles() {
            const container = document.querySelector('.container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 3px and 14px
                const size = Math.random() * 11 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position around the flower
                const posX = Math.random() * 350 - 175;
                const posY = Math.random() * 350 + 120;
                particle.style.left = `calc(50% + ${posX}px)`;
                particle.style.top = `calc(50% + ${posY}px)`;
                
                // Random animation properties
                const duration = Math.random() * 20 + 12;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            createParticles();
            
            // Add subtle mouse interaction to petals
            const container = document.querySelector('.container');
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset transform on mouse leave
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</body>
</html>
