<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তোমাকে ভালোবাসি মারজিয়া • I Love You Marjia</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0f021a 0%, #08010f 70%, #030007 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        
        /* Romantic background stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite var(--delay, 0s);
        }
        
        /* Flower container */
        .container {
            position: relative;
            width: 380px;
            height: 380px;
            perspective: 1000px;
        }
        
        .flower {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }
        
        /* Petals with enhanced glow */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 22s linear infinite;
            transform-style: preserve-3d;
        }
        
        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 32px;
            height: 135px;
            background: linear-gradient(145deg, 
                #e6004d 0%, 
                #ff1a66 30%, 
                #ff4d8a 60%, 
                #ff80b3 85%, 
                #ffcce0 100%);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            box-shadow: 
                0 0 25px 10px rgba(230, 0, 77, 0.95),
                0 0 45px 15px rgba(255, 40, 120, 0.9),
                0 0 75px 25px rgba(255, 130, 180, 0.85);
            animation: glowPulse 3.2s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        /* 12 petals for maximum beauty */
        .petal:nth-child(1) { transform: rotate(0deg) translate(0, -68px) rotateX(20deg); animation-delay: 0s; }
        .petal:nth-child(2) { transform: rotate(30deg) translate(0, -68px) rotateX(25deg); animation-delay: 0.25s; }
        .petal:nth-child(3) { transform: rotate(60deg) translate(0, -68px) rotateX(30deg); animation-delay: 0.5s; }
        .petal:nth-child(4) { transform: rotate(90deg) translate(0, -68px) rotateX(35deg); animation-delay: 0.75s; }
        .petal:nth-child(5) { transform: rotate(120deg) translate(0, -68px) rotateX(40deg); animation-delay: 1s; }
        .petal:nth-child(6) { transform: rotate(150deg) translate(0, -68px) rotateX(35deg); animation-delay: 1.25s; }
        .petal:nth-child(7) { transform: rotate(180deg) translate(0, -68px) rotateX(30deg); animation-delay: 1.5s; }
        .petal:nth-child(8) { transform: rotate(210deg) translate(0, -68px) rotateX(25deg); animation-delay: 1.75s; }
        .petal:nth-child(9) { transform: rotate(240deg) translate(0, -68px) rotateX(20deg); animation-delay: 2s; }
        .petal:nth-child(10) { transform: rotate(270deg) translate(0, -68px) rotateX(15deg); animation-delay: 2.25s; }
        .petal:nth-child(11) { transform: rotate(300deg) translate(0, -68px) rotateX(10deg); animation-delay: 2.5s; }
        .petal:nth-child(12) { transform: rotate(330deg) translate(0, -68px) rotateX(5deg); animation-delay: 2.75s; }
        
        /* The HEART - main attraction with PERFECT TEXT READABILITY */
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 120px;
            z-index: 100;
            animation: heartbeat 1.3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(230, 0, 77, 0.95));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            animation: subtleRotate 10s linear infinite;
        }
        
        .heart::before,
        .heart::after {
            position: absolute;
            content: "";
            top: 0;
            width: 58px;
            height: 88px;
            background: linear-gradient(45deg, #e6004d, #ff1a4d, #ff4060);
            border-radius: 50%;
            box-shadow: 
                0 0 30px 12px rgba(230, 0, 77, 0.95),
                0 0 50px 20px rgba(255, 40, 100, 0.9),
                0 0 80px 30px rgba(255, 100, 150, 0.85);
        }
        
        .heart::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }
        
        .heart::after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }
        
        /* Shine effect on heart */
        .heart-shine {
            position: absolute;
            top: 22%;
            left: 28%;
            width: 35%;
            height: 35%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: rotate(45deg);
            filter: blur(4px);
            z-index: 5;
            animation: shinePulse 2s ease-in-out infinite;
        }
        
        /* PERFECT TEXT - Crystal Clear Readability */
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            text-align: center;
            z-index: 20;
            width: 95%;
            font-family: 'Sacramento', cursive;
        }
        
        .love-text div {
            display: block;
            font-weight: 700;
            letter-spacing: 1.8px;
            line-height: 1.15;
            text-shadow: 
                0 0 8px rgba(0, 0, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.9);
        }
        
        /* I LOVE YOU - Pure White with definition */
        .love-text div:first-child {
            font-size: 26px;
            color: #ffffff; /* Pure white for maximum contrast */
            margin-bottom: -3px;
            font-family: 'Sacramento', cursive;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.85),
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 30px rgba(255, 255, 255, 0.8);
            animation: textGlowWhite 2.5s ease-in-out infinite alternate;
        }
        
        /* MARJIA - Vibrant Gold that pops */
        .love-text div:nth-child(2) {
            font-size: 38px;
            color: #ffd700; /* Pure gold - no gradient, maximum readability */
            font-family: 'Great Vibes', cursive;
            margin-top: -5px;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.85),
                0 0 20px rgba(255, 215, 0, 0.95),
                0 0 35px rgba(255, 215, 0, 0.9),
                0 0 50px rgba(255, 215, 0, 0.85);
            animation: textGlowGold 2.5s ease-in-out infinite alternate;
            animation-delay: 0.3s;
        }
        
        /* Leaves with enhanced animation */
        .leaves {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 5;
        }
        
        .leaf {
            width: 60px;
            height: 100px;
            background: linear-gradient(135deg, #00a835 0%, #00c853 40%, #64dd17 100%);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-35deg) skewY(10deg);
            box-shadow: 
                0 8px 25px rgba(0, 80, 30, 0.6),
                0 0 40px 10px rgba(0, 200, 80, 0.5);
            animation: leafSway 4.2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        .leaf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(255, 255, 255, 0.25);
            transform: skewY(-10deg) skewX(-15deg);
        }
        
        .leaf:nth-child(2) {
            border-radius: 50% 50% 0 50%;
            transform: rotate(35deg) skewY(-10deg);
            animation-delay: -2.1s;
        }
        
        /* Title with romantic styling */
        .title {
            position: absolute;
            top: -95px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            letter-spacing: 3px;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.9),
                0 0 30px rgba(255, 105, 180, 0.85);
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
            animation-delay: 0.5s;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            position: absolute;
            bottom: -95px;
            width: 100%;
            text-align: center;
            color: #ffd700;
            font-size: 20px;
            letter-spacing: 2px;
            font-style: italic;
            font-family: 'Dancing Script', cursive;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(255, 215, 0, 0.9);
            animation: fadeIn 2.5s ease-out 1s forwards;
            opacity: 0;
            font-weight: 600;
        }
        
        /* Floating magical particles */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff99ac 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0.85;
            z-index: 40;
        }
        
        .particle.gold {
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            animation-duration: 12s;
        }
        
        .particle.pink {
            background: radial-gradient(circle, #ff1a4d 0%, transparent 70%);
            animation-duration: 18s;
        }
        
        /* Romantic message */
        .message {
            position: absolute;
            bottom: -135px;
            width: 100%;
            text-align: center;
            color: #ffd700;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.95),
                0 0 35px rgba(255, 215, 0, 0.9);
            animation: fadeIn 3s ease-out 1.5s forwards, pulse 3s ease-in-out infinite 2s;
            opacity: 0;
            z-index: 100;
            -webkit-text-stroke: 0.5px rgba(100, 0, 50, 0.7);
        }
        
        /* Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glowPulse {
            0% { 
                box-shadow: 
                    0 0 25px 10px rgba(230, 0, 77, 0.95),
                    0 0 45px 15px rgba(255, 40, 120, 0.9),
                    0 0 75px 25px rgba(255, 130, 180, 0.85);
            }
            100% { 
                box-shadow: 
                    0 0 35px 15px rgba(230, 0, 77, 1),
                    0 0 60px 25px rgba(255, 40, 120, 0.98),
                    0 0 95px 40px rgba(255, 130, 180, 0.95);
            }
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(0.97); }
            14% { transform: translate(-50%, -50%) scale(1.15); }
            28% { transform: translate(-50%, -50%) scale(0.97); }
            42% { transform: translate(-50%, -50%) scale(1.18); }
            70% { transform: translate(-50%, -50%) scale(0.97); }
        }
        
        @keyframes subtleRotate {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(-42deg); }
        }
        
        @keyframes shinePulse {
            0%, 100% { opacity: 0.4; transform: rotate(45deg) scale(0.8); }
            50% { opacity: 0.7; transform: rotate(45deg) scale(1.3); }
        }
        
        @keyframes textGlowWhite {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 0, 0, 0.85),
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 30px rgba(255, 255, 255, 0.8);
            }
            50% { 
                text-shadow: 
                    0 0 12px rgba(0, 0, 0, 0.9),
                    0 0 25px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 255, 255, 0.95),
                    0 0 55px rgba(255, 255, 255, 0.9);
            }
        }
        
        @keyframes textGlowGold {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(0, 0, 0, 0.85),
                    0 0 20px rgba(255, 215, 0, 0.95),
                    0 0 35px rgba(255, 215, 0, 0.9);
            }
            50% { 
                text-shadow: 
                    0 0 12px rgba(0, 0, 0, 0.9),
                    0 0 25px rgba(255, 215, 0, 1),
                    0 0 45px rgba(255, 215, 0, 0.98),
                    0 0 65px rgba(255, 215, 0, 0.95),
                    0 0 85px rgba(255, 150, 180, 0.9);
            }
        }
        
        @keyframes leafSway {
            0% { transform: rotate(-35deg) skewY(10deg) translateY(0); }
            100% { transform: rotate(-31deg) skewY(12deg) translateY(-10px); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(0.3);
                opacity: 0.85;
            }
            50% {
                opacity: 0.45;
            }
            100% {
                transform: translateY(-100vh) translateX(80px) scale(1.3);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.97); }
            50% { transform: scale(1.06); }
            100% { transform: scale(0.97); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                width: 300px;
                height: 300px;
            }
            
            .petal {
                width: 26px;
                height: 110px;
            }
            
            .heart-container {
                width: 105px;
                height: 95px;
            }
            
            .love-text div:first-child {
                font-size: 20px;
            }
            
            .love-text div:nth-child(2) {
                font-size: 29px;
            }
            
            .title {
                font-size: 28px;
                top: -80px;
            }
            
            .subtitle {
                font-size: 17px;
                bottom: -80px;
            }
            
            .message {
                font-size: 20px;
                bottom: -120px;
            }
            
            .leaves {
                bottom: -30px;
                gap: 20px;
            }
            
            .leaf {
                width: 48px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Romantic starry background -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="title">তোমাকে ভালোবাসি মারজিয়া</div>
        <div class="flower">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            
            <div class="heart-container">
                <div class="heart">
                    <div class="heart-shine"></div>
                    <div class="love-text">
                        <div>I Love You</div>
                        <div>Marjia</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        
        <div class="subtitle">তুমি আমার হৃদয়ের রানী • Queen of My Heart</div>
        <div class="message">❤️ চিরকাল তোমার ❤️</div>
    </div>
    
    <div class="particle-container" id="particles"></div>

    <script>
        // Create romantic stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 180;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1px and 4px
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                // Random twinkle duration and delay
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                
                // Slightly different colors for some stars
                if (Math.random() > 0.85) {
                    star.style.backgroundColor = '#ffd700';
                } else if (Math.random() > 0.92) {
                    star.style.backgroundColor = '#ff99ac';
                }
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create magical floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Randomly assign colors
                if (Math.random() > 0.7) {
                    particle.classList.add('gold');
                } else if (Math.random() > 0.4) {
                    particle.classList.add('pink');
                }
                
                // Random size between 4px and 16px
                const size = Math.random() * 12 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position around the flower
                const posX = Math.random() * 450 - 225;
                const posY = Math.random() * 450 + 220;
                particle.style.left = `calc(50% + ${posX}px)`;
                particle.style.top = `calc(50% + ${posY}px)`;
                
                // Random animation properties
                const duration = Math.random() * 22 + 16;
                const delay = Math.random() * 12;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Add subtle interactive tilt effect
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createParticles();
            
            const container = document.querySelector('.container');
            const flower = document.querySelector('.flower');
            
            // Tilt effect on mouse move
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
                flower.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset on mouse leave
            container.addEventListener('mouseleave', () => {
                flower.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
            
            // Add extra magic on click
            container.addEventListener('click', (e) => {
                // Create burst of particles at click position
                const burstCount = 30;
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = 0; i < burstCount; i++) {
                    const burst = document.createElement('div');
                    burst.classList.add('particle');
                    if (Math.random() > 0.6) burst.classList.add('gold');
                    if (Math.random() > 0.85) burst.classList.add('pink');
                    
                    const size = Math.random() * 10 + 4;
                    burst.style.width = `${size}px`;
                    burst.style.height = `${size}px`;
                    burst.style.left = `${x}px`;
                    burst.style.top = `${y}px`;
                    burst.style.position = 'absolute';
                    burst.style.zIndex = '1000';
                    burst.style.pointerEvents = 'none';
                    burst.style.borderRadius = '50%';
                    
                    document.body.appendChild(burst);
                    
                    // Animate burst
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 180 + 60;
                    const duration = Math.random() * 1.2 + 0.6;
                    
                    burst.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        { 
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.2)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)',
                        fill: 'forwards'
                    });
                    
                    // Remove after animation
                    setTimeout(() => {
                        burst.remove();
                    }, duration * 1000 + 100);
                }
                
                // Heart pulse effect on click
                const heart = document.querySelector('.heart-container');
                heart.style.animation = 'none';
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.3s ease-in-out infinite';
                }, 10);
            });
        });
    </script>
</body>
</html>
