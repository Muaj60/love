    <script>
        // Create optimized particles for mobile
        function createParticles() {
            const container = document.getElementById('particles');
            // Reduced count for mobile performance
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Randomly assign colors
                const rand = Math.random();
                if (rand > 0.7) {
                    particle.classList.add('gold');
                } else if (rand > 0.4) {
                    particle.classList.add('pink');
                } else {
                    particle.classList.add('white');
                }
                
                // Smaller sizes for mobile
                const size = Math.random() * 8 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position around the flower
                const posX = Math.random() * 300 - 150;
                const posY = Math.random() * 300 + 150;
                particle.style.left = `calc(50% + ${posX}px)`;
                particle.style.top = `calc(50% + ${posY}px)`;
                
                // Optimized animation
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Touch interaction for mobile
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const container = document.querySelector('.container');
            const heart = document.querySelector('.heart-container');
            
            // Enhanced touch interaction
            let touchCount = 0;
            container.addEventListener('click', (e) => {
                touchCount++;
                
                // Create burst of particles at touch position
                const burstCount = 15; // Reduced for mobile
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Create burst particles
                for (let i = 0; i < burstCount; i++) {
                    const burst = document.createElement('div');
                    burst.classList.add('particle');
                    
                    // Alternate colors
                    if (i % 3 === 0) burst.classList.add('gold');
                    else if (i % 3 === 1) burst.classList.add('pink');
                    else burst.classList.add('white');
                    
                    const size = Math.random() * 6 + 3;
                    burst.style.width = `${size}px`;
                    burst.style.height = `${size}px`;
                    burst.style.left = `${x}px`;
                    burst.style.top = `${y}px`;
                    burst.style.position = 'absolute';
                    burst.style.zIndex = '200';
                    burst.style.pointerEvents = 'none';
                    burst.style.borderRadius = '50%';
                    
                    document.body.appendChild(burst);
                    
                    // Animate burst
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 40;
                    const duration = Math.random() * 0.8 + 0.4;
                    
                    burst.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        { 
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.1)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)',
                        fill: 'forwards'
                    });
                    
                    // Remove after animation
                    setTimeout(() => {
                        burst.remove();
                    }, duration * 1000 + 100);
                }
                
                // Special heart effects on multiple touches
                if (touchCount % 3 === 0) {
                    // Extra big pulse
                    heart.style.animation = 'none';
                    setTimeout(() => {
                        heart.style.animation = 'heartbeat 0.8s ease-in-out 3';
                    }, 10);
                } else {
                    // Normal pulse
                    heart.style.animation = 'none';
                    setTimeout(() => {
                        heart.style.animation = 'heartbeat 1.4s ease-in-out infinite';
                    }, 10);
                }
                
                // Show special message on 5th touch
                if (touchCount === 5) {
                    const specialMsg = document.createElement('div');
                    specialMsg.innerHTML = '‚ù§Ô∏è ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶¨‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‚ù§Ô∏è';
                    specialMsg.style.position = 'absolute';
                    specialMsg.style.top = '15%';
                    specialMsg.style.width = '100%';
                    specialMsg.style.textAlign = 'center';
                    specialMsg.style.color = '#ffd700';
                    specialMsg.style.fontFamily = "'Dancing Script', cursive";
                    specialMsg.style.fontSize = '22px';
                    specialMsg.style.fontWeight = '700';
                    specialMsg.style.textShadow = '0 0 10px rgba(0,0,0,0.8), 0 0 20px rgba(255,215,0,0.95)';
                    specialMsg.style.zIndex = '300';
                    specialMsg.style.opacity = '0';
                    specialMsg.style.animation = 'fadeIn 1s forwards, pulse 2s ease-in-out 1s infinite';
                    document.body.appendChild(specialMsg);
                    
                    // Remove after 5 seconds
                    setTimeout(() => {
                        specialMsg.style.animation = 'fadeIn 0.5s reverse forwards';
                        setTimeout(() => {
                            specialMsg.remove();
                        }, 500);
                    }, 5000);
                }
            });
            
            // Add subtle tilt on touch move (optional)
            let isTouching = false;
            let lastX = 0;
            let lastY = 0;
            
            container.addEventListener('touchstart', (e) => {
                isTouching = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!isTouching) return;
                
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                
                const diffX = currentX - lastX;
                const diffY = currentY - lastY;
                
                // Subtle tilt effect
                const tiltX = diffY * 0.1;
                const tiltY = diffX * 0.1;
                
                container.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                
                lastX = currentX;
                lastY = currentY;
            });
            
            container.addEventListener('touchend', () => {
                isTouching = false;
                container.style.transform = 'rotateX(0) rotateY(0)';
            });
        });
