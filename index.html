<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তোমাকে ভালোবাসি মারজিয়া • I Love You Marjia</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0417 70%, #06020d 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        
        /* Romantic background stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite var(--delay, 0s);
        }
        
        /* Flower container */
        .container {
            position: relative;
            width: 360px;
            height: 360px;
            perspective: 1000px;
        }
        
        .flower {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }
        
        /* Petals with enhanced glow */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
            transform-style: preserve-3d;
        }
        
        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 130px;
            background: linear-gradient(145deg, 
                #ff1a66 0%, 
                #ff4d8a 25%, 
                #ff80b3 50%, 
                #ffb3d9 75%, 
                #ffd9e6 100%);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            box-shadow: 
                0 0 25px 10px rgba(255, 40, 120, 0.9),
                0 0 45px 15px rgba(255, 100, 180, 0.8),
                0 0 70px 25px rgba(255, 180, 220, 0.7);
            animation: glowPulse 3s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        /* 12 petals for maximum beauty */
        .petal:nth-child(1) { transform: rotate(0deg) translate(0, -65px) rotateX(20deg); animation-delay: 0s; }
        .petal:nth-child(2) { transform: rotate(30deg) translate(0, -65px) rotateX(25deg); animation-delay: 0.25s; }
        .petal:nth-child(3) { transform: rotate(60deg) translate(0, -65px) rotateX(30deg); animation-delay: 0.5s; }
        .petal:nth-child(4) { transform: rotate(90deg) translate(0, -65px) rotateX(35deg); animation-delay: 0.75s; }
        .petal:nth-child(5) { transform: rotate(120deg) translate(0, -65px) rotateX(40deg); animation-delay: 1s; }
        .petal:nth-child(6) { transform: rotate(150deg) translate(0, -65px) rotateX(35deg); animation-delay: 1.25s; }
        .petal:nth-child(7) { transform: rotate(180deg) translate(0, -65px) rotateX(30deg); animation-delay: 1.5s; }
        .petal:nth-child(8) { transform: rotate(210deg) translate(0, -65px) rotateX(25deg); animation-delay: 1.75s; }
        .petal:nth-child(9) { transform: rotate(240deg) translate(0, -65px) rotateX(20deg); animation-delay: 2s; }
        .petal:nth-child(10) { transform: rotate(270deg) translate(0, -65px) rotateX(15deg); animation-delay: 2.25s; }
        .petal:nth-child(11) { transform: rotate(300deg) translate(0, -65px) rotateX(10deg); animation-delay: 2.5s; }
        .petal:nth-child(12) { transform: rotate(330deg) translate(0, -65px) rotateX(5deg); animation-delay: 2.75s; }
        
        /* The HEART - main attraction */
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 110px;
            z-index: 100;
            animation: heartbeat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 30, 100, 0.9));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            animation: subtleRotate 8s linear infinite;
        }
        
        .heart::before,
        .heart::after {
            position: absolute;
            content: "";
            top: 0;
            width: 52px;
            height: 82px;
            background: linear-gradient(45deg, #ff1a4d, #ff4060, #ff1a4d);
            border-radius: 50%;
            box-shadow: 
                0 0 25px 10px rgba(255, 26, 77, 0.9),
                0 0 45px 15px rgba(255, 77, 128, 0.85),
                0 0 75px 25px rgba(255, 150, 180, 0.8);
        }
        
        .heart::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }
        
        .heart::after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }
        
        /* Shine effect on heart */
        .heart::before {
            background: linear-gradient(135deg, #ff1a4d 0%, #ff4d80 40%, #ff80b3 100%);
        }
        
        .heart::after {
            background: linear-gradient(225deg, #ff1a4d 0%, #ff4d80 40%, #ff80b3 100%);
        }
        
        .heart-shine {
            position: absolute;
            top: 25%;
            left: 30%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: rotate(45deg);
            filter: blur(3px);
            z-index: 5;
            animation: shinePulse 2s ease-in-out infinite;
        }
        
        /* Text inside heart - ELEGANT */
        .love-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            text-align: center;
            z-index: 10;
            width: 90%;
            font-family: 'Dancing Script', cursive;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 215, 0, 0.7);
        }
        
        .love-text div {
            display: block;
            font-weight: 700;
            letter-spacing: 1.5px;
            line-height: 1.1;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }
        
        .love-text div:first-child {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: -5px;
            font-family: 'Parisienne', cursive;
            animation: textGlow 2.5s ease-in-out infinite alternate;
        }
        
        .love-text div:nth-child(2) {
            font-size: 32px;
            color: #ffd700;
            font-family: 'Great Vibes', cursive;
            margin-top: -8px;
            animation: textGlow 2.5s ease-in-out infinite alternate;
            animation-delay: 0.3s;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 215, 0, 0.9),
                0 0 35px rgba(255, 215, 0, 0.8);
        }
        
        /* Leaves with enhanced animation */
        .leaves {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 22px;
            z-index: 5;
        }
        
        .leaf {
            width: 55px;
            height: 95px;
            background: linear-gradient(135deg, #00c853 0%, #64dd17 40%, #aeea00 100%);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-35deg) skewY(10deg);
            box-shadow: 
                0 8px 25px rgba(0, 100, 0, 0.5),
                0 0 35px 8px rgba(0, 200, 50, 0.4);
            animation: leafSway 4s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        .leaf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewY(-10deg) skewX(-15deg);
        }
        
        .leaf:nth-child(2) {
            border-radius: 50% 50% 0 50%;
            transform: rotate(35deg) skewY(-10deg);
            animation-delay: -2s;
        }
        
        /* Title with romantic styling */
        .title {
            position: absolute;
            top: -85px;
            width: 100%;
            text-align: center;
            color: #ffb7c5;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 
                0 0 15px rgba(255, 183, 197, 0.9),
                0 0 30px rgba(255, 105, 180, 0.8);
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
            animation-delay: 0.5s;
            background: linear-gradient(to right, #ff99ac, #ffb7c5, #ffd9e6, #ffb7c5, #ff99ac);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: titleGlow 8s ease-in-out infinite, fadeIn 2s ease-out forwards;
        }
        
        .subtitle {
            position: absolute;
            bottom: -85px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            letter-spacing: 2px;
            font-style: italic;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: fadeIn 2.5s ease-out 1s forwards;
            opacity: 0;
            background: linear-gradient(to right, #ffd700, #ffb7c5, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: subtitleGlow 10s ease-in-out infinite, fadeIn 2.5s ease-out 1s forwards;
        }
        
        /* Floating magical particles */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff99ac 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0.8;
            z-index: 40;
        }
        
        .particle.gold {
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            animation-duration: 12s;
        }
        
        .particle.pink {
            background: radial-gradient(circle, #ff1a4d 0%, transparent 70%);
            animation-duration: 18s;
        }
        
        /* Romantic message */
        .message {
            position: absolute;
            bottom: -125px;
            width: 100%;
            text-align: center;
            color: #ffd700;
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.9),
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 35px rgba(255, 105, 180, 0.7);
            animation: fadeIn 3s ease-out 1.5s forwards, pulse 3s ease-in-out infinite 2s;
            opacity: 0;
            z-index: 100;
        }
        
        /* Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glowPulse {
            0% { 
                box-shadow: 
                    0 0 25px 10px rgba(255, 40, 120, 0.9),
                    0 0 45px 15px rgba(255, 100, 180, 0.8),
                    0 0 70px 25px rgba(255, 180, 220, 0.7);
            }
            100% { 
                box-shadow: 
                    0 0 35px 15px rgba(255, 40, 120, 1),
                    0 0 60px 22px rgba(255, 100, 180, 0.95),
                    0 0 90px 35px rgba(255, 180, 220, 0.9);
            }
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(0.98); }
            14% { transform: translate(-50%, -50%) scale(1.12); }
            28% { transform: translate(-50%, -50%) scale(0.98); }
            42% { transform: translate(-50%, -50%) scale(1.15); }
            70% { transform: translate(-50%, -50%) scale(0.98); }
        }
        
        @keyframes subtleRotate {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(-41deg); }
        }
        
        @keyframes shinePulse {
            0%, 100% { opacity: 0.3; transform: rotate(45deg) scale(0.8); }
            50% { opacity: 0.6; transform: rotate(45deg) scale(1.2); }
        }
        
        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.9),
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 215, 0, 0.7);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 25px rgba(255, 255, 255, 0.95),
                    0 0 40px rgba(255, 215, 0, 0.9),
                    0 0 55px rgba(255, 215, 0, 0.85),
                    0 0 70px rgba(255, 150, 180, 0.8);
            }
        }
        
        @keyframes leafSway {
            0% { transform: rotate(-35deg) skewY(10deg) translateY(0); }
            100% { transform: rotate(-30deg) skewY(12deg) translateY(-8px); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(0.3);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(80px) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes subtitleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.98); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.98); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                width: 280px;
                height: 280px;
            }
            
            .petal {
                width: 24px;
                height: 100px;
            }
            
            .heart-container {
                width: 90px;
                height: 85px;
            }
            
            .love-text div:first-child {
                font-size: 17px;
            }
            
            .love-text div:nth-child(2) {
                font-size: 24px;
            }
            
            .title {
                font-size: 24px;
                top: -70px;
            }
            
            .subtitle {
                font-size: 16px;
                bottom: -70px;
            }
            
            .message {
                font-size: 18px;
                bottom: -110px;
            }
            
            .leaves {
                bottom: -25px;
            }
        }
    </style>
</head>
<body>
    <!-- Romantic starry background -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="title">তোমাকে ভালোবাসি মারজিয়া</div>
        <div class="flower">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            
            <div class="heart-container">
                <div class="heart">
                    <div class="heart-shine"></div>
                    <div class="love-text">
                        <div>I Love You</div>
                        <div>Marjia</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        
        <div class="subtitle">তুমি আমার জীবনের সবচেয়ে মূল্যবান উপহার • You are my most precious gift</div>
        <div class="message">❤️ Forever Yours ❤️</div>
    </div>
    
    <div class="particle-container" id="particles"></div>

    <script>
        // Create romantic stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1px and 4px
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                // Random twinkle duration and delay
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                
                // Slightly different colors for some stars
                if (Math.random() > 0.8) {
                    star.style.backgroundColor = '#ffd700';
                } else if (Math.random() > 0.9) {
                    star.style.backgroundColor = '#ff99ac';
                }
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create magical floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Randomly assign colors
                if (Math.random() > 0.7) {
                    particle.classList.add('gold');
                } else if (Math.random() > 0.5) {
                    particle.classList.add('pink');
                }
                
                // Random size between 4px and 16px
                const size = Math.random() * 12 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position around the flower
                const posX = Math.random() * 400 - 200;
                const posY = Math.random() * 400 + 200;
                particle.style.left = `calc(50% + ${posX}px)`;
                particle.style.top = `calc(50% + ${posY}px)`;
                
                // Random animation properties
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Random horizontal movement
                const moveX = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--moveX', `${moveX}px`);
                
                container.appendChild(particle);
            }
        }
        
        // Add subtle interactive tilt effect
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createParticles();
            
            const container = document.querySelector('.container');
            const flower = document.querySelector('.flower');
            
            // Tilt effect on mouse move
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                flower.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset on mouse leave
            container.addEventListener('mouseleave', () => {
                flower.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
            
            // Add extra magic on click
            container.addEventListener('click', (e) => {
                // Create burst of particles at click position
                const burstCount = 25;
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = 0; i < burstCount; i++) {
                    const burst = document.createElement('div');
                    burst.classList.add('particle');
                    if (Math.random() > 0.6) burst.classList.add('gold');
                    if (Math.random() > 0.8) burst.classList.add('pink');
                    
                    const size = Math.random() * 8 + 3;
                    burst.style.width = `${size}px`;
                    burst.style.height = `${size}px`;
                    burst.style.left = `${x}px`;
                    burst.style.top = `${y}px`;
                    burst.style.position = 'absolute';
                    burst.style.zIndex = '1000';
                    burst.style.pointerEvents = 'none';
                    
                    document.body.appendChild(burst);
                    
                    // Animate burst
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 50;
                    const duration = Math.random() * 1 + 0.5;
                    
                    burst.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        { 
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.3)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)',
                        fill: 'forwards'
                    });
                    
                    // Remove after animation
                    setTimeout(() => {
                        burst.remove();
                    }, duration * 1000 + 100);
                }
            });
        });
    </script>
</body>
</html>
